<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Fitness </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <!--  Navbar  -->
    <section class="header">
        <img src="images/header.jpg" class="header-image" alt="fitness_tracker" />
        <div class="navbar">
            <a href="#" class="logo"> <img src="images/logo.png" alt="fitness_tracker"/> </a>
            <ul class="navbar-list">
                <li><a href="#intro" class="navbar-link"> Intro </a></li>
                <li><a href="#services" class="navbar-link"> Services </a></li>
                <li><a href="#" class="navbar-link"> Team </a></li>
                <li><a href="#" class="navbar-link"> Pricing </a></li>
                <li><a href="#" class="navbar-link"> Signup </a></li>
                <li class="scroll-up">
                    <img src="images/arrow-up.svg" alt="scroll-up" style="width: 2rem; height: 2rem"/>
                </li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </div>
        </div>
        <div class="main">
            Hello!!! Welcome to fitness club
            <h1 id="main-content" class="cursor"> </h1>
        </div>
    </section>

    <!--  Intro  -->
    <section class="intro" id="intro">
        <div class="intro-container">
            <img src="images/table-1.jpg" alt="intro" class="intro-icon intro-card"/>
            <img src="images/table-2.jpg" alt="intro" class="intro-icon intro-card"/>
            <img src="images/table-3.jpg" alt="intro" class="intro-icon intro-card"/>
        </div>
    </section>

    <!--  Service  -->
    <section class="services" id="services">
        <h2 class="services-title"> Services </h2>
        <p> Achieve the best result with our wise variety of training options!! </p>
        <div class="services-container">
            <div class="service-card">
                <img src="images/icons8-javascript.svg" alt="card1" class="service-icon"/>
                <h5 class="service-title"> Card 1 </h5>
                <p class="service-hidden-content"> Have a wonderful day!! </p>
                <a></a>
            </div>
            <div class="service-card">
                <img src="images/icons8-javascript.svg" alt="card2" class="service-icon"/>
                <h5 class="service-title"> Card 2 </h5>
                <p class="service-hidden-content"> Wish an amazing day!!! </p>
                <a></a>
            </div>
            <div class="service-card">
                <img src="images/icons8-javascript.svg" alt="card3" class="service-icon"/>
                <h5 class="service-title"> Card 3 </h5>
                <p class="service-hidden-content"> Have a nice day!! </p>
                <a></a>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="skew"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
